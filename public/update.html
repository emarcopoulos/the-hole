<!DOCTYPE html>
<html style="width:100%; height:100%;">
<head>
	<title>Forced Update</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body style="width:100%; height:100%;" onclick='window.location.href=window.location.origin;'>
	<h1>Sorry to interupt your game!</h1>
	<p>It seems you are not playing the most recent version of the game.<br>To play the most recent version, any key or click anywhere.</p>
	<script>
	document.onkeydown = function () {
		window.location.href=window.location.origin;
	};
	</script>
</body>
</html>
